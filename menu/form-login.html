<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Iniciar Sessió</title>
    <link rel="stylesheet" href="../estils/form.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/funcions.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="title">Iniciar Sessió</div>
    <div class="content">
        <form action="#">
            <div class="user-sign">
                <div class="input-box">
                    <span class="details">Correu</span>
                    <input type="email" placeholder="Escriu el teu correu" required>

                    <span class="details">Contrasenya</span>
                    <input type="password" placeholder="Escriu la teva contrasenya" minlength="8" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Iniciar Sessió">
            </div>
        </form>
    </div>
    <div class="container">
        <p>Encarà no t'has registrat? <a href="#">Registrar-se</a>.</p>
    </div>
</div>
</body>
</html>
